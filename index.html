<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/elements.css" />
    <title>3D carosel</title>
  </head>
  <body>
    <header>
      <div class="icons">
        <a href="https://soundcloud.com/dxadlyy" target="_blank">
          <img src="assets/icons/music.png" alt="Music" />
        </a>
        <a href="https://www.instagram.com/dxadlyy/" target="_blank">
          <img src="assets/icons/twitter.png" alt="Twitter" />
        </a>
        <a href="https://twitter.com/dxadly?lang=en" target="_blank">
          <img src="assets/icons/instagram.png" alt="Instagram" />
        </a>
      </div>
      <div>
        <h1>DXADLY</h1>
        <p>GENZDX PORTFORLIO</p>
      </div>
    </header>

    <div class="loading">
      <p>Loading...</p>
      <p>0% loaded</p>
    </div>
    <div class="scene"></div>
    <div class="info-con">
      <div class="txt">
        <p></p>
      </div>
      <div class="control-con">
        <button class="prev" disabled>
          <img src="assets/icons/prev.png" alt="previous image" />
        </button>
        <button class="next" disabled>
          <img src="assets/icons/next.png" alt="next image" />
        </button>
        <button class="vertical" disabled>
          <img src="assets/icons/vertical.png" alt="set carousel vertical" />
        </button>
      </div>
    </div>

    <script type="module" src="./scripts/render.js"></script>
  </body>
</html>
