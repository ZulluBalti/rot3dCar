<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./elements.css" />
    <title>3D carosel</title>
  </head>
  <body>
    <div class="loading">
      <p>Loading...</p>
      <p>0% loaded</p>
    </div>
    <div class="scene"></div>
    <div class="info-con">
      <div class="txt">
        <p></p>
      </div>
      <div class="control-con">
        <button class="prev" disabled>
          <img src="assets/icons/prev.png" alt="previous image" />
        </button>
        <button class="next" disabled>
          <img src="assets/icons/next.png" alt="next image" />
        </button>
        <button class="vertical" disabled>
          <img src="assets/icons/vertical.png" alt="set carousel vertical" />
        </button>
      </div>
    </div>

    <script type="module" src="./render.js"></script>
  </body>
</html>
